pr:
  branches:
    include:
      - main
  paths:
    include:
      - 'src/main'

parameters:
  - name: 'DEV'
    displayName: 'Run on DEV environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'UAT'
    displayName: 'Run on UAT environment'
    type: boolean
    default: True
    values:
      - False
      - True
  - name: 'PROD'
    displayName: 'Run on PROD environment'
    type: boolean
    default: True
    values:
      - False
      - True

variables:
  TIME_OUT: 5

pool:
  vmImage: 'ubuntu-20.04'

resources:
  repositories:
    - repository: terraform
      type: github
      name: pagopa/azure-pipeline-templates
      ref: refs/heads/terraform-aws
      endpoint: 'github-ro'

stages:
  # UAT
  - stage: plan_DEV
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.DEV}}, true))
    jobs:
      - job: plan
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          # 1. Install terraform
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan
          - template: templates/terraform-aws-plan/template.yaml@terraform
            parameters:
              CONNECTION: "AWS Dev"
              ENVIRONMENT: uat
              WORKINGDIR: "src/main"

  - stage: apply_DEV
    dependsOn: [plan_DEV]
    condition: and(succeeded(), eq(${{parameters.DEV}}, true))
    jobs:
      # - job: init
      #   steps:
      #     # 1. Install terraform
      #     - template: templates/terraform-setup/template.yaml@terraform
      - deployment: apply
        continueOnError: false
        # dependsOn: init
        environment: 'DEV'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                # 3. Run terraform apply
                - template: templates/terraform-aws-apply/template.yaml@terraform
                  parameters:
                    CONNECTION: "AWS Dev"
                    ENVIRONMENT: uat
                    WORKINGDIR: "src/main"
  # UAT
  - stage: plan_UAT
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.UAT}}, true))
    jobs:
      - job: plan
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          # 1. Install terraform
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan
          - template: templates/terraform-aws-plan/template.yaml@terraform
            parameters:
              CONNECTION: "AWS Uat"
              ENVIRONMENT: uat
              WORKINGDIR: "src/main"

  - stage: apply_UAT
    dependsOn: [plan_UAT]
    condition: and(succeeded(), eq(${{parameters.UAT}}, true))
    jobs:
      # - job: init
      #   steps:
      #     # 1. Install terraform
      #     - template: templates/terraform-setup/template.yaml@terraform
      - deployment: apply
        continueOnError: false
        # dependsOn: init
        environment: 'UAT'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                # 3. Run terraform apply
                - template: templates/terraform-aws-apply/template.yaml@terraform
                  parameters:
                    CONNECTION: "AWS Uat"
                    ENVIRONMENT: uat
                    WORKINGDIR: "src/main"

  # PROD
  - stage: plan_PROD
    dependsOn: []
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))

    jobs:
      - job: plan
        timeoutInMinutes: $[variables.TIME_OUT]
        steps:
          # 1. Install terraform
          - template: templates/terraform-setup/template.yaml@terraform
          # 2. Run terraform plan
          - template: templates/terraform-aws-plan/template.yaml@terraform
            parameters:
              CONNECTION: "AWS Prod"
              ENVIRONMENT: prod
              WORKINGDIR: "src/main"

  - stage: apply_PROD
    dependsOn: [plan_PROD]
    condition: and(succeeded(), eq(${{parameters.PROD}}, true))
    jobs:
      # - job: init
      #   steps:
      #     # 1. Install terraform
      #     - template: templates/terraform-setup/template.yaml@terraform
      - deployment: apply
        continueOnError: false
        # dependsOn: init
        environment: 'PROD'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                # 3. Run terraform apply
                - template: templates/terraform-aws-apply/template.yaml@terraform
                  parameters:
                    CONNECTION: "AWS Prod"
                    ENVIRONMENT: prod
                    WORKINGDIR: "src/main"